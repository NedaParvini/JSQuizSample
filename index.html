<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div name="maindiv" class="center">
        <div>
            <a href="#" id="viewHighScore">View High Scores</a>
        </div>
        <div id="timer" style="text-align: right">
            <i class="far fa-clock"></i> Time: <span id="timeLeft">0</span>
        </div>
        <div id="timesUp" style="display: none;">Time's Up!</div>
        <div id="everything">
            <main>

                <!--start-->
                <div id="start" class="center2obj">
                    <h1 style="text-align:center">Coding Quiz Challenge</h1>
                    <p style="text-align:center">Try to answer the following code-related questions within
                        the time limit. Keep in mind that incorrect answers will penalize your score/time by ten
                        seconds!</p>
                    <button type="button" class="btn" id="start-quiz-button">Start Quiz</button>
                </div>

                <!--quiz-->
                <div id="questionDiv" style="display: none;">
                    <p id="questionTitle"></p>
                    <div>
                        <p><button id="btn0" class="btn"></button></p>
                        <p><button id="btn1" class="btn"></button></p>
                        <p><button id="btn2" class="btn"></button></p>
                        <p><button id="btn3" class="btn"></button></p>
                        <hr id="lineBreak" style="display: none" class="mt-4">
                        <p id="answerCheck" style="display: none;"></p>
                    </div>
                </div>

                <!-- score-->
                <div id="summary" style="display: none;">
                    <div>
                        <h1>All done!</h1>
                        <h2>Your final score is <span id="finalScore"></span> !
                        </h2>
                        <form>
                            <p>Enter your initials: <input id="initialInput" type="text">
                                <button type="submit" id="submitInitialBtn">Submit</button>
                            </p>
                        </form>
                    </div>
                </div>

                <!-- highscores -->
                <div id="highScoreSection" style="display: none;">
                    <h2>High Scores</h2>

                    <div id="listOfHighScores"></div>

                    <!-- append each highscore as new paragraph here -->
                    <p>
                        <button type="submit" id="goBackBtn">Go Back</button>
                        <button type="submit" id="clearHighScoreBtn">Clear High
                            Scores</button>
                    </p>

                </div>
            </main>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
